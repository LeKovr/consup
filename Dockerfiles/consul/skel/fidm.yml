# -------------------------------------------------------------------------------
# consup_consul fidm config
# https://github.com/LeKovr/fidm
# -------------------------------------------------------------------------------

# Will run from any dir
image: consup_consul

# mount consul database dir
volume:
- data:/var/lib/consul

# Daemon
detach: true
restart: always

env:
# resolve non-consul queries via this host
- DNS_MASTER=8.8.8.8
