# -------------------------------------------------------------------------------
# consup_postgres fidm config
# https://github.com/LeKovr/fidm

image: consup_webhook
project: consup

# -------------------------------------------------------------------------------
# Image exchange info
# -------------------------------------------------------------------------------

# yml def names for required images
requires:
- consup/nginx mode=common

# yml def names for linked containers with autostart
links:
- consup/consul    # consul.yml

# -------------------------------------------------------------------------------

volume:
- :/home/app
- /var/run/docker.sock:/var/run/docker.sock
- /opt/consup:/home/consup

# Bind webtail
# Only localhost allowed
bind_ip: 127.0.1.2
publish: 8600

env:
- LOCALE=ru_RU
- SERVICE=web

# use local consul as DNS
dns: 127.0.0.1

# Daemon
detach: true
restart: always

# Interactive
#interactive: true
#tty: true
#rm: true

