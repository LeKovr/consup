# -------------------------------------------------------------------------------
# consup_postgres fidm config
# https://github.com/LeKovr/fidm

image: consup_webhook
project: consup

# -------------------------------------------------------------------------------
# Image exchange info
# -------------------------------------------------------------------------------

# yml def names for required images
requires:
- nginx mode=common

# yml def names for linked containers with autostart
links:
- consul mode=common    # consul.yml

# -------------------------------------------------------------------------------

# mount volume
# $log_dir/$name_$mode:/var/log/supervisor
log_dir: ../../log

volume:
- :/home/app
- /var/run/docker.sock:/var/run/docker.sock
- ../../app:/opt/app
- ../../log:/opt/log
- ../../sys:/opt/consup

# Bind webtail
# Only localhost allowed
bind_ip: 127.0.1.2
publish:
- 8600
- 8500

env:
- LOCALE=ru_RU
- SERVICE=web

# use local consul as DNS
dns: 127.0.0.1

# Daemon
detach: true
restart: always

# Interactive
#interactive: true
#tty: true
#rm: true

