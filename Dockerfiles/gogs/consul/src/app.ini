APP_NAME = Gogs: Go Git Service
RUN_USER = {{env "APPUSER"}}
RUN_MODE = prod

[database]
DB_TYPE = postgres
HOST = {{env "PG_HOST"}}:5432
NAME = {{env "DB_NAME"}}
USER = {{env "DB_NAME"}}
PASSWD = {{env "DB_PASS"}}
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /home/app/repos

[server]
DOMAIN = {{env "NODENAME"}}
HTTP_PORT = 3000
ROOT_URL = http://{{env "NODENAME"}}/
DISABLE_SSH = false
SSH_PORT = 72
OFFLINE_MODE = false
