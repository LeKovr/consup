# -------------------------------------------------------------------------------
# consup_nginx fidm config
# https://github.com/LeKovr/fidm

# -------------------------------------------------------------------------------
# Image exchange info
# -------------------------------------------------------------------------------

# yml def names for linked containers with autostart
links:
- consul    # consul.yml

# -------------------------------------------------------------------------------
# Image run info
# -------------------------------------------------------------------------------

# Publish ports bind to
#bind_ip: 127.0.53.53
bind_host: www.consup

publish:
- 80

# mount volume
# $log_dir/$name_$mode:/var/log/supervisor
log_dir: var/log

# use local consul as DNS
dns: 127.0.0.1

env:
# Redirect 502 errors
- DEFAULT_SITE=http://localhost

# Daemon
detach: true

# Interactive
#interactive: true
#tty: true
#rm: true

