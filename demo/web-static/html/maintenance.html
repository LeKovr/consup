<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site maintenance</title>
<style>
html { background: #fff; color: #000; font-family: sans-serif; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
h1 { font-size: 2em; margin: 0.67em 0; }
</style>
<script>
// http://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript
function parseSecond(val) {
    var result = "this site",
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
    }
    return result;
}
window.onload = function(e){
  var host = parseSecond('host');
  document.getElementById("site").innerHTML = "site <a href='http://" + host + "'>"+host+"</a>";
}
</script>
</head>
<body class="article">
<h1>Site maintenance</h1>
<p>We are sorry, but <span id="site">this site</span> is unavailable right now. Try to come back later.</p>
</body>
</html>
