# -------------------------------------------------------------------------------
# consup_nginx fidm config
# https://github.com/LeKovr/fidm

# -------------------------------------------------------------------------------
# Image exchange info
# -------------------------------------------------------------------------------

# yml def names for linked containers with autostart
links:
- consul    # consul.yml

# yml def names for required images
requires:
- consup/postgres mode=common

# -------------------------------------------------------------------------------
# Image run info
# -------------------------------------------------------------------------------

# Publish ports bind to
bind_ip: 127.0.53.53
#bind_host: web.dev

volume:
- app/dns:/var/lib/pdns

publish:
- 53:54
- 53:54/udp

# mount volume
# $log_dir/$name_$mode:/var/log/supervisor
log_dir: var/log

# use local consul as DNS
dns: 127.0.0.1

env:
- DB_HOST=common.db.service.consul

# Daemon
#detach: true

# Interactive
interactive: true
tty: true
rm: true

